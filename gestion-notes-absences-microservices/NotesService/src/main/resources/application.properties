spring.application.name=gestion-notes-service

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/gestion_notes_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server port
server.port=8082

# ==============================
# Configuration Eureka Client
# ==============================
# URL du serveur Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
# Activer l'enregistrement aupr�s d'Eureka
eureka.client.register-with-eureka=true
# R�cup�rer le registre des autres services
eureka.client.fetch-registry=true

# Configuration de l'instance Eureka
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true
# Nom de l'instance qui appara�tra dans Eureka Dashboard
eureka.instance.instance-id=${spring.application.name}:${server.port}

# Heartbeat - Fr�quence d'envoi du signal de vie (par d�faut 30s)
eureka.instance.lease-renewal-interval-in-seconds=10
# Dur�e avant expiration si pas de heartbeat (par d�faut 90s)
eureka.instance.lease-expiration-duration-in-seconds=30

# ==============================
# Configuration Actuator (Monitoring)
# ==============================
# Configuration Actuator (Monitoring)
# ==============================
# Exposer tous les endpoints actuator
management.endpoints.web.exposure.include=*
# Base path pour les endpoints actuator
management.endpoints.web.base-path=/actuator
# Activer les endpoints health et info
management.endpoint.health.show-details=always
management.endpoint.health.enabled=true
management.endpoint.info.enabled=true

# ==============================
# Configuration OpenFeign
# ==============================
# Timeout de connexion (5 secondes)
feign.client.config.default.connectTimeout=5000
# Timeout de lecture (10 secondes)
feign.client.config.default.readTimeout=10000
# Niveau de log pour Feign
logging.level.org.example.gestionnotesspringboot.client=DEBUG

