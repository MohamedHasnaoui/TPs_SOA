spring.application.name=gestion-absence-service

# Server Configuration
server.port=8081

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/gestion_absence_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ==============================
# Configuration Eureka Client
# ==============================
# URL du serveur Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
# Activer l'enregistrement aupres d'Eureka
eureka.client.register-with-eureka=true
# Recuperer le registre des autres services
eureka.client.fetch-registry=true

# Configuration de l'instance Eureka
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true
# Nom de l'instance qui apparaitra dans Eureka Dashboard
eureka.instance.instance-id=${spring.application.name}:${server.port}

# Heartbeat - Frequence d'envoi du signal de vie (par defaut 30s)
eureka.instance.lease-renewal-interval-in-seconds=10
# Duree avant expiration si pas de heartbeat (par defaut 90s)
eureka.instance.lease-expiration-duration-in-seconds=30

# ==============================
# Configuration Actuator (Monitoring)
# ==============================
# Exposer tous les endpoints actuator
management.endpoints.web.exposure.include=*
# Base path pour les endpoints actuator
management.endpoints.web.base-path=/actuator
# Activer les endpoints health et info
management.endpoint.health.show-details=always
management.endpoint.health.enabled=true
management.endpoint.info.enabled=true

# ==============================
# Configuration OpenFeign
# ==============================
# Timeout de connexion (5 secondes)
feign.client.config.default.connectTimeout=5000
# Timeout de lecture (10 secondes)
feign.client.config.default.readTimeout=10000
# Niveau de log pour Feign
logging.level.org.example.gestionabsencespringboot.client=DEBUG

